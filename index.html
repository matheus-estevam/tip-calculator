<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Calculadora de gorjetas</title>
  </head>
  <body>
    <main class="container">
      <h3>Calculadora de gorjetas</h3>
      <p>
        Insira o valor da conta e a porcentagem da gorjeta para calcular o
        total.
      </p>
      <form>
        <label for="bill">Valor total da Conta:</label>
        <input type="number" id="bill" name="bill" />
        <label for="tip">Porcentagem de gorjeta:</label>
        <input type="number" id="tip" name="tip" />
      </form>
      <button id="calculate">CALCULAR</button>
      <p>Total:<span id="result"></span></p>
    </main>
    <script src="./js/script.js"></script>
  </body>
</html>
